<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- *** Base template for all pages. *** -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, 
            initial-scale=1.0, maximum-scale=2, minimum-scale=0.5" />
        <link rel="stylesheet" href="/css/main.css" />
        <title>
            {% block TITLE %} Question-answer {% endblock %}
        </title>
    </head>
    <body>
        
        {% block TOP_MENU %}
        <div class="TopWrapper">
            <div class="UserPanel">
            {% if is_user %}
                <div class="CurrentUser">
                    <div class="CurrentUsername" title="User {{ username }}">
                        <strong class="UserUsername">{{ username }}</strong> 
                        <span></span>
                    </div>
                    <div class="Logout">
                        <a href="/logout/">Logout</a>
                    </div>
                </div>
            {% else %}
                <div class="AnonymousUser">
                    <div class="Login">
                        <a href="/login/">Login</a>
                    </div>
                    <div class="Signup">
                        <a href="/signup/">Signup</a>
                    </div>
                </div>
            {% endif %}
            
                <div class="TopMenu">
                    <div class="NameItem">
                        <a href="/" title="Question-answer app">Question<br />answer</a>
                    </div>
                    <div class="Item MainPage{% if is_page is 1 %}On{% else %}Off{% endif %}">
                        <a href="/">Main</a>
                    </div>
                    <div class="Item PopularPage{% if is_page is 2 %}On{% else %}Off{% endif %}">
                        <a href="/popular/">Popular</a>
                    </div>
                    <div class="Item CategoryPage{% if is_page is 3 %}On{% else %}Off{% endif %}">
                        <a href="#">Category</a>
                    </div>
                    <div class="Item AskPage{% if is_page is 4 %}On{% else %}Off{% endif %}">
                        <a href="/ask/">Ask</a>
                    </div>
                    <div class="SearchItem" title="Search questions">
                        <form method="post" action="/search/">
                        {% csrf_token %}
                            <input type="text" placeholder="Search" />
                            <!--
                            {% for field in form %}
                                <div>{{ field }}</div>
                            {% endfor %}
                            
                            <div>
                                <button type="submit">Search</button>
                            </div>
                            -->
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
        {% endblock %}
        
        {% block MAIN %}
        {% endblock %}
        
        {% block FOOTER %}
        <div class="FootWrapper">
            
        </div>
        {% endblock %}
        
    </body>
</html>
